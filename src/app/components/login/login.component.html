<h1>Template Model Form</h1>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="username">UserName:</label>
    <input id="username" type="text" name="username" ngModel required #user1="ngModel">
    <span *ngIf="!user1.valid && user1.touched">Username is required</span>
</div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" minlength="4" ngModel required #pass="ngModel">
    <span *ngIf="!pass.valid && pass.errors?.minlength" class="help-block">Minimum 4 letters is mandatory</span>
    <span *ngIf="!pass.valid && !pass.errors?.minlength && pass.touched" class="help-block">Password is required</span>
  </div>
    <button  [disabled]="!f.valid"  type="submit" class="submit btn btn-primary">Submit</button>
  <!-- <div *ngIf="error" class="alert alert-danger">
    <strong>Authentication Failed !</strong>
  </div> -->
</form>
